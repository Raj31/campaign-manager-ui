<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Users</h4>
                  </div>
                  
                  <div class="content">
                        <div>
                                <button type="button" class="btn btn-primary" (click)="addUpdateUser('add',accounts[0]._id)">Add</button>
                              </div>
                    <table class="table table-hover"> 
                        <thead>
                            <tr>
                              <th>User Name</th>
                              <th>Email</th>
                              <th>Access Type</th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let x of users">
                                  <td>{{ x.username }}</td>
                                  <td>{{ x.email }}</td>
                                  <td>{{ x.accesstype }}</td>
                                  <td><a  (click)="addUpdateUser('update',x._id)">Edit</a></td>
                                  <td><a  (click)="deleteUser(x._id)">Delete</a></td>
                                </tr>
                          </tbody>
                      
                    </table>
                    
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-user">
                  <div class="image">
                      <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                  </div>
                  <br>
                  <br>
                  <br>
                  <br>
                  <div class="content">
                      <div class="author">
                          <a href="#">
                              
                              <h4 class="title">{{accountName}}<br />
                                  <small>{{accountPhone}}</small>
                              </h4>
                          </a>
                      </div>
                      <p class="description text-center"> {{accountAddress}} <br>
                          {{accountCity}}, {{accountState}} <br>
                          {{accountCountry}} {{accountZip}}
                      </p>
                  </div>
                  <hr>
                  <div class="text-center">
                      <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
