<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">Add New Campaign</button>
            <br/><br/>
            <div class="card">
                <div class="header">
                    <h4 class="title">Campaigns</h4>
                </div>
                <div class="content">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                            <th>Campaign Name</th>
                            <th>Campaign Type</th>
                            <th>Campaign Budget</th>
                            <th>Expiry</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr (click)="rowClick()">
                                <td>My Test Campaign</td>
                                <td>Display, Search</td>
                                <td>$5000</td>
                                <td>Never</td>
                                <td>Active</td>
                                <td><a href="/campaigns" (click)="updateCampaign()">Edit</a><br/><a href="/campaigns" (click)="deleteCampaign()">Delete</a></td>
                              </tr>
                        </tbody>
                  </table>

                </div>
            </div>
          </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create New Campaign</h4>
            </div>
            <div class="modal-body">
              <p>Campaign form here...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
          </div>

        </div>
      </div>
  </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
